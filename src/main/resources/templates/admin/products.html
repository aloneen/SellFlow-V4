<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <title>Admin â€” Post Management</title>
</head>
<body>

<div th:insert="fragments/header :: header"></div>


<div class="container" style="padding:24px;">

    <!-- top navigation for admin -->
    <nav style="margin-bottom:16px;">
        <a th:href="@{/admin/users}">User Management</a>
    </nav>

    <h1>Post Management</h1>
    <table class="admin-table">
        <thead>
        <tr>
            <th>ID</th><th>Title</th><th>Author</th>
            <th>Category</th><th>City</th><th>Price</th><th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.id}"></td>
            <td><a th:href="@{'/' + ${p.id}}" th:text="${p.title}"></a></td>
            <td th:text="${p.author}"></td>
            <td th:text="${p.category.name}"></td>
            <td th:text="${p.city.name}"></td>
            <td th:text="${p.price}"></td>
            <td>
                <form th:action="@{'/admin/products/' + ${p.id} + '/delete'}"
                      method="post" style="display:inline-block;">
                    <button type="submit" class="btn btn-danger">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<div th:insert="fragments/footer :: footer"></div>


</body>
</html>
