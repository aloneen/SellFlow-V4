<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <title>Edit Profile</title>
</head>
<body>

<header class="header">
    <div class="container">
        <div class="header_inner">
            <div class="logo">SellFlow</div>
            <nav class="header_nav">

                <span sec:authorize="isAuthenticated()">
                    <a th:href="@{/favorites}" class="header_link">My Favorites</a>
                </span>

                <!-- only admins see this -->
                <span sec:authorize="hasRole('ADMIN')">
                     <a th:href="@{/admin/users}" class="header_link">Admin Panel</a>
                </span>


                <span>
                    <a th:href="@{'/'}" class="header_link">Products</a>
                    <a th:href="@{'/add'}" class="header_link">Sell</a>
                </span>

            </nav>
        </div>
    </div>
</header>

<div class="container">
    <form th:action="@{/profile/edit}" th:object="${userForm}"
          method="post" class="edit-form">
        <h2>Edit Profile</h2>

        <div class="form-group">
            <label>Username</label>
            <input type="text" th:field="*{username}" disabled />
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" required />
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="tel" th:field="*{number}" required />
        </div>
        <div class="form-group">
            <label>New Password <small>(leave blank to keep)</small></label>
            <input type="password" name="newPassword" placeholder="••••••" />
        </div>
        <button type="submit" class="btn">Save Changes</button>
    </form>
</div>
</body>
</html>
