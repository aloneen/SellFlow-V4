<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <title>Edit Profile</title>
</head>
<body>

<div th:insert="fragments/header :: header"></div>

<div class="container">
    <form th:action="@{/profile/edit}" th:object="${userForm}"
          method="post" class="edit-form">
        <h2>Edit Profile</h2>

        <div class="form-group">
            <label>Username</label>
            <input type="text" th:field="*{username}" required />
            <p th:if="${usernameError}" th:text="${usernameError}" class="error-message"></p>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" required />
            <p th:if="${emailError}" th:text="${emailError}" class="error-message"></p>
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="tel" pattern="[0-9]{11}" title="Enter a 11 digit phone number" th:field="*{number}" required />
            <p th:if="${numberError}" th:text="${numberError}" class="error-message"></p>
        </div>
        <div class="form-group">
            <label>New Password <small>(leave blank to keep)</small></label>
            <input type="password" name="newPassword" placeholder="••••••" minlength="6" title="At least 6 characters"/>
        </div>
        <button type="submit" class="btn">Save Changes</button>
    </form>
</div>

<div th:insert="fragments/footer :: footer"></div>


</body>
</html>
