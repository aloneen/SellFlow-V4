<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <title>SellFlow - My Favorites</title>
</head>
<body>


<header class="header">
    <div class="container">
        <div class="header_inner">
            <div class="logo">SellFlow</div>
            <nav class="header_nav">
                <span>
                    <a th:href="@{'/'}" class="header_link">Products</a>
                    <a th:href="@{'/add'}" class="header_link">Sell</a>
                </span>
                <span sec:authorize="isAuthenticated()">
                    <a th:href="@{'/profile'}" class="header_link">Profile</a>
                </span>
                <span sec:authorize="isAnonymous()">
                    <a th:href="@{'/login'}" class="header_link">Sign In</a>
                    <a th:href="@{'/register'}" class="header_link">Register</a>
                </span>
            </nav>
        </div>
    </div>
</header>


<div class="products">
    <div class="container">
        <div class="products_inner">
            <h1>My Favorites</h1>

            <div th:if="${#lists.isEmpty(favorites)}">
                <p>You havenâ€™t favorited any products yet.</p>
            </div>

            <div th:if="${!#lists.isEmpty(favorites)}" class="product-grid">
                <div th:each="fav : ${favorites}" class="product-card">
                    <a th:href="@{'/' + ${fav.product.id}}">
                        <div class="product-image-container">
                            <img th:if="${!fav.product.images.isEmpty()}"
                                 th:src="'data:' + ${fav.product.images[0].contentType} + ';base64,' + ${fav.product.images[0].base64Data}"
                                 alt="Product Image"
                                 class="product-image">
                            <div th:unless="${!fav.product.images.isEmpty()}" class="no-image-placeholder">
                                <span>No Image</span>
                            </div>
                        </div>
                        <div class="product-info">
                            <h5 th:text="${fav.product.title}"></h5>
                            <p class="price" th:text="'$' + ${fav.product.price}"></p>
                            <p class="location" th:text="${fav.product.city.name}"></p>
                        </div>
                    </a>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
