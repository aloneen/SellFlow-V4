<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <title>Sign In</title>
</head>
<body>
<!-- Include header navigation -->
<header class="header">
    <div class="container">
        <div class="header_inner">
            <div class="logo">SellFlow</div>
            <nav class="header_nav">
                <a th:href="@{'/'}" class="header_link">Products</a>
                <a th:href="@{'/register'}" class="header_link">Register</a>
            </nav>
        </div>
    </div>
</header>

<div class="auth-container">
    <div class="auth-card">
        <h2>Sign In</h2>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>
        <div class="auth-footer">
            <p>Don't have an account? <a th:href="@{/register}">Register here</a>.</p>
            <p th:if="${param.error}" class="error-message">Invalid username or password.</p>
            <p th:if="${param.logout}" class="success-message">You have been logged out successfully.</p>
        </div>
    </div>
</div>
</body>
</html>
