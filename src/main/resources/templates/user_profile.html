<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.username} + '’s Profile'">User Profile</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background-color: #f8fafc;
        }
        /* Page Title */
        .page-title {
            margin: 2rem 0 1rem;
            font-size: 2rem;
            color: #1e293b;
        }
        /* Layout: profile on left, products on right */
        .user-profile-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin-bottom: 4rem;
        }
        .profile-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            padding: 2rem;
            flex: 1 1 300px;
            text-align: center;
        }
        .profile-card h2 {
            margin-bottom: 1rem;
            font-size: 1.75rem;
            color: #1e293b;
        }
        .profile-card p {
            margin: .6rem 0;
            font-size: 1rem;
            color: #334155;
        }

        .products-section {
            flex: 2 1 500px;
        }
        .products-section h3 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: #1e293b;
            text-align: left;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px,1fr));
            gap: 1.5rem;
        }
    </style>
</head>
<body>


<header class="header">
    <div class="container">
        <div class="header_inner">
            <div class="logo">
                SellFlow
            </div>

            <nav class="header_nav">
                <span>
                    <a th:href="@{'/'}" class="header_link">Products</a>
                    <a th:href="@{'/add'}" class="header_link">Sell</a>
                </span>


                <span sec:authorize="isAuthenticated()">
                    <a th:href="@{'/profile'}" class="header_link">Profile</a>
                </span>

                <span sec:authorize="isAuthenticated()">
                    <a th:href="@{/favorites}" class="header_link">My Favorites</a>
                </span>


                <span sec:authorize="isAnonymous()">
                    <a th:href="@{'/login'}" class="header_link" id="sign_in">Sign In</a>
                </span>
            </nav>
        </div>
    </div>
</header>


<div class="container">


    <h1 class="page-title" th:text="${user.username} + '’s Profile'">User’s Profile</h1>

    <div class="user-profile-container">


        <div class="profile-card">
            <h2 th:text="${user.username}">Username</h2>
            <p><strong>Email:</strong> <span th:text="${user.email}">email@example.com</span></p>
            <p><strong>Phone:</strong> <span th:text="${user.number}">123-456-7890</span></p>

            <p th:if="${!user.enabled}" style="color:#dc2626; font-weight:600; margin-top:1rem;">
                BANNED ACCOUNT
            </p>
        </div>


        <div class="products-section">
            <h3 th:text="'Products by ' + ${user.username}">Products</h3>
            <div class="product-grid">
                <div th:each="prod : ${products}" class="product-card">
                    <a th:href="@{'/' + ${prod.id}}">
                        <div class="product-image-container">
                            <img th:if="${!prod.images.isEmpty()}"
                                 th:src="'data:' + ${prod.images[0].contentType} + ';base64,' + ${prod.images[0].base64Data}"
                                 alt="Image"
                                 class="product-image">
                            <div th:unless="${!prod.images.isEmpty()}" class="no-image-placeholder">
                                <span>No Image</span>
                            </div>
                        </div>
                        <div class="product-info">
                            <h5 th:text="${prod.title}">Title</h5>
                            <p class="price" th:text="'$' + ${prod.price}">Price</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
